<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="home" class="content-section">
        <h2>Welcome to Our Website</h2>
        <p>Discover amazing content and explore our services.</p>
        <button>Learn More</button>
        <img src="welcome.jpg" alt="Welcome Image">
    </section>

    <section id="about" class="content-section">
        <h2>About Us</h2>
        <p>We are passionate about delivering high-quality experiences.</p>
        <button>Read More</button>
        <img src="about us.jpg" alt="About Us Image">
    </section>

    <section id="contact" class="content-section">
        <h2>Contact Us</h2>
        <p>Get in touch for inquiries and support.</p>
        <button>Contact Now</button>
    </section>
</body>
</html>
